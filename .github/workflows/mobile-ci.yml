name: Mobile CI

on:
  push:
    branches: ["main"]
    paths:
      - "mobile_app/**"
      - ".github/workflows/mobile-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "mobile_app/**"
      - ".github/workflows/mobile-ci.yml"

jobs:
  analyze:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test
