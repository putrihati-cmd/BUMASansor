name: Mobile CI

on:
  push:
    branches: ["main"]
    paths:
      - "mobile_app/**"
      - ".github/workflows/mobile-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "mobile_app/**"
      - ".github/workflows/mobile-ci.yml"

jobs:
  analyze:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'

      - name: Pub get
        run: flutter pub get

      - name: Format check
        run: dart format --set-exit-if-changed lib test

      - name: Analyze
        run: flutter analyze --fatal-warnings --fatal-infos

      - name: Test
        run: flutter test --coverage --test-randomize-ordering-seed random

      - name: Build Android dev (debug)
        run: flutter build apk --flavor dev --debug --dart-define=API_BASE_URL=https://bumas.infiatin.cloud/api

      - name: Build Android prod (release)
        run: flutter build apk --flavor prod --release --dart-define=API_BASE_URL=https://bumas.infiatin.cloud/api

      - name: Upload dev APK
        uses: actions/upload-artifact@v4
        with:
          name: app-dev-debug.apk
          path: mobile_app/build/app/outputs/flutter-apk/app-dev-debug.apk

      - name: Upload prod APK
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-release.apk
          path: mobile_app/build/app/outputs/flutter-apk/app-prod-release.apk

  ios-build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --fatal-warnings --fatal-infos

      - name: Test
        run: flutter test --test-randomize-ordering-seed random

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --dart-define=API_BASE_URL=https://bumas.infiatin.cloud/api
