name: Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bumas_ansor
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d bumas_ansor"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate prisma client
        run: npm --workspace backend run prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bumas_ansor

      - name: Run migrations
        run: npm --workspace backend run prisma:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bumas_ansor

      - name: Format check
        run: npm --workspace backend run format

      - name: Lint
        run: npm --workspace backend run lint

      - name: Build backend
        run: npm --workspace backend run build

      - name: Run unit tests
        run: npm --workspace backend run test -- --runInBand
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bumas_ansor
          REDIS_URL: redis://localhost:6379

      - name: Run e2e tests
        run: npm --workspace backend run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bumas_ansor
          REDIS_URL: redis://localhost:6379

      - name: Audit (high+)
        run: npm audit --audit-level=high
