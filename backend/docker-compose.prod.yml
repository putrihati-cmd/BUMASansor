version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bumas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bumas_ansor}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bumas-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bumas-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bumas-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    image: ${BACKEND_IMAGE:-bumas-ansor-backend:latest}
    container_name: bumas-app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      # Ensure internal service URLs resolve inside Docker network.
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bumas_ansor}?schema=public}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bumas-network
    volumes:
      - uploads:/app/uploads

  nginx:
    image: nginx:alpine
    container_name: bumas-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - app
    networks:
      - bumas-network

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  bumas-network:
    driver: bridge

